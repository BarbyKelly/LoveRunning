<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <!-- Added input checkbox element -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Added nav, ul, li, no links-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active"> Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
       <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
       <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
      <label for="first_name">First Name</label>
      <input type="text" name="first_name"
      id="first_name" class="text-input" required>
      <br>
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name"
      id="last_name" class="text-input" required>
      <br>
      <label for="email_address">Email Address</label>
      <input type="email" name="email_address"
      id="email_address" class="text-input" oninvalid="Please enter a valid email address">
      <br>
      <div class="radio-buttons">
        <div>
          <label for="road">Road</label>
          <input type="radio" name="running_preference" id="road" value="road" required>
        </div>
        <div>
          <label for="Trail">Trail</label>
          <input type="radio" name="running_preference" id="trail" value="trail" required>
        </div>
        <div>
          <label for="both ">Both</label>
          <input type="radio" name="running_preference" id="both" value="both" required>
        </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
        </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">

         aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
